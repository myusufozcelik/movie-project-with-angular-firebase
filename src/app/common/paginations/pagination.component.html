<div class="pagination-wrapper">
    <div class="pagination">
      <a class="prev page-numbers" (click)="onClickPage(activePage -1)" href="javascript:;">Önceki </a>
      <!--Active için class page-numbers current olmalı-->
      <a class="page-numbers" [ngClass]="{'current': activePage === a}" (click)="onClickPage(a)" href="javascript:;" *ngFor="let a of arrays">{{a}}</a>
      <a class="next page-numbers" (click)="onClickPage(activePage +1)" href="javascript:;">Sonraki </a>
    </div>
  </div>
