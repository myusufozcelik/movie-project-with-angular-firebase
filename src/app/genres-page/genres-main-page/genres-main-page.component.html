<header class="masthead d-flex" style=" background: url('https://image.tmdb.org/t/p/original//{{movies[randomNumber]?.backdrop_path}}');  background-position: center center; background-repeat: no-repeat; background-size: cover;">
      <img class="main_page_logo" src="../assets/img/flags/filmbul.png" routerLink="/">
     <span>
    </span>      

        <div class="container text-center my-auto" > 
            <h1 *ngIf="genres?.name" class="justify-content-center">{{genres?.name}} Filmleri</h1>
            <h1 *ngIf="genres?.name === null" style="text-transform: capitalize;">{{headerName}}</h1>
            
            <!-- <button class="btn btn-info btn-xl js-scroll-trigger" (click)="getMovies(1)">Daha Fazla Se√ßenek</button> -->
          </div>
          <div class="overlay"></div>
        </header> 
        <div style="float: right;">
<app-search [activePage]="activePage"  (searchMovie)="getSearchMovies($event.value)"></app-search>
</div>
<div style="float: left !important;">
  <app-filter-movie [genresId]="genres?.id" [activePage]="activePage" (filterMovie)="getFilterMovies($event)"></app-filter-movie>
</div>
    <div class="album py-5 bg-dark">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-3" *ngFor="let movie of movies">
            <div class="card h-100 card-body mb-3 box-shadow bg-dark">   
                <img class="card-img-top" style="cursor: pointer;" src="https://image.tmdb.org/t/p/w300/{{movie?.poster_path}}" [routerLink]="['/movie/', movie.id]">
                <span class="star" *ngIf="movie?.vote_average !==0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" style="color: #f3ce13;" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                {{movie?.vote_average}}
            </span>
                <div class="card-body">
                 <p class="card-text h5 text-center" style="color: aliceblue;">{{movie?.title}}</p> 
                <div class="d-flex justify-content-between align-items-center">
                  <!-- <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-primary" *ngFor="let movies of movie.genre_ids">{{movies}}</button>
                   <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> 
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <app-paginations [totalPage]="totalPages" (onPageChange)="getPageInfo($event)"></app-paginations>

      </div>
    </div>
    
  <!-- <app-pagination [totalRecords]="totalPages*20" [recordsPerPage]="20" (onPageChange)="displayActivePage($event)"></app-pagination> -->
