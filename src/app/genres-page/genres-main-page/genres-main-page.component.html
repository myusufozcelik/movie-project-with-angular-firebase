    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          <div class="col-md-3" *ngFor="let movie of movies">
            <div class="card mb-3 box-shadow" >
                
                <img class="card-img-top" style="cursor: pointer;" src="https://image.tmdb.org/t/p/w300/{{movie?.poster_path}}" [routerLink]="['/movie/', movie.id]">
                <span class="star">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" style="color: #f3ce13;" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                {{movie?.vote_average}}
            </span>
                <div class="card-body">
                 <p class="card-text h5 text-center">{{movie?.title}}</p> 
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-primary" *ngFor="let movies of movie.genre_ids">{{movies}}</button>
                    <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                  </div>
                  <small class="text-muted">{{movie?.popularity}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <app-pagination [totalRecords]="totalPages*20" [recordsPerPage]="20" (onPageChange)="displayActivePage($event)"></app-pagination>
