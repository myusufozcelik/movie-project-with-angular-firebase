
<section class="content-section bg-dark" id="portfolio">

    <div class="container">
        <div class="content-section-heading text-center">
            <h3 class="text-secondary mb-0"></h3>
            <h2 class="mb-5"></h2>
        </div>

        <div class="row no-gutters">

            <div class="col-lg-6">
                <a class="portfolio-item" routerLink="/now-playing-movies">
                    <div class="caption">
                        <div class="caption-content">
                            <div class="h2">Haftanın En İyileri</div>
                            <p class="mb-0">Haftanın En İyi Filmleri Burada!</p>
                        </div>
                    </div>
                    <img class="img-fluid" src="../../../../assets/img/portfolio-1.jpg" alt="">
                </a>
            </div>
            <div class="col-lg-6">
                <a class="portfolio-item"(click)="goToRandomMoviePage()" style="cursor: pointer;" >
                    <div class="caption">
                        <div class="caption-content">
                            <div class="h2">Rastgele Film Öner</div>
                            <p class="mb-0">Rastgele Film Gelsin</p>
                        </div>
                    </div>
                    <img class="img-fluid" src="../../../../assets/img/portfolio-2.jpg" alt="">
                </a>                  
            </div>
            <div class="col-lg-6">
                <a class="portfolio-item" href="#!">
                    <div class="caption">
                        <div class="caption-content">
                            <div class="h2">IMDB TOP 250</div>
                            <p class="mb-0">250 Filmi Listeler</p>
                        </div>
                    </div>
                    <img class="img-fluid" src="../../../../assets/img/portfolio-3.jpg" alt="">
                </a>
            </div>
            <div class="col-lg-6">
                <a class="portfolio-item" href="#!">
                    <div class="caption">
                        <div class="caption-content">
                            <div class="h2">BİZİM TOP 100 LİSTEMİZ</div>
                            <p class="mb-0">Burada ya top 100 listesi ya da eleştiri bölümü bulunsun.</p>
                        </div>
                    </div>
                    <img class="img-fluid" src="../../../../assets/img/portfolio-4.jpg" alt="">
                </a>
            </div>
        </div>
    </div>
</section>

<app-selected-movie [openMovie]="openMovie" [movie]="movies" *ngIf="openMovie" (close)="onButtonExit()"></app-selected-movie>
