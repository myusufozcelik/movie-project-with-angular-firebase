<div class="content-section bg-dark">



  <div class="tabs bg-dark" (click)="getMoviesLists($event.target.value)">

    <input type="radio" id="tab1" value="top_rated" name="tab-control" checked>
    <input type="radio" id="tab2" value="popular" name="tab-control">
    <input type="radio" id="tab3" value="now_playing" name="tab-control">
    <input type="radio" id="tab4" value="upcoming" name="tab-control">
    <ul>
      <li title="Features"><label for="tab1" role="button"><br><span >Trend Filmler</span></label></li>
      <li title="Delivery Contents"><label for="tab2" role="button"><br><span>Pop√ºler Filmler</span></label></li>
      <li title="Shipping"><label for="tab3" role="button"><br><span>Vizyondakiler</span></label></li>
      <li title="Returns"><label for="tab4" role="button"><br><span>Vizyona Girecekler</span></label></li>
    </ul>

    <div class="slider">
      <div class="indicator"></div>
    </div>
    <div class="content">
      <section *ngFor="let typeMovie of typeList">
        <app-recommend-card [movies]="movies"></app-recommend-card>
        <div class="bottom-right">
          <button class="btn btn-outline-secondary" (click)="goToMoreMovies(typeMovie)">Daha fazla...</button>
          </div>
      </section>
    </div>
    
  </div>


</div>
