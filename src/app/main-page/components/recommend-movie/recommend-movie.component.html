<div class="content-section bg-light">



  <div class="tabs">

    <input type="radio" id="tab1" name="tab-control" checked>
    <input type="radio" id="tab2" name="tab-control">
    <input type="radio" id="tab3" name="tab-control">
    <input type="radio" id="tab4" name="tab-control">
    <ul>
      <li title="Features"><label for="tab1" role="button"><br><span>Trend Filmler</span></label></li>
      <li title="Delivery Contents"><label for="tab2" role="button"><br><span>Pop√ºler Filmler</span></label></li>
      <li title="Shipping"><label for="tab3" role="button"><br><span>Vizyondakiler</span></label></li>
      <li title="Returns"><label for="tab4" role="button"><br><span>Vizyona Girecekler</span></label></li>
    </ul>

    <div class="slider">
      <div class="indicator"></div>
    </div>
    <div class="content">
      <section>
        <app-recommend-card [movies]="trendMovies"></app-recommend-card>
        <div class="bottom-right">
          <button class="btn btn-outline-secondary" (click)="goToMoreMovies('top-rated-movies')">Daha fazla...</button>
          </div>
      </section>
      <section>
        <app-recommend-card [movies]="popularMovies"></app-recommend-card>
        <div class="bottom-right">
          <button class="btn btn-outline-secondary" (click)="goToMoreMovies('popular-movies')">Daha fazla...</button>
          </div>
      </section>
      <section>
        <app-recommend-card [movies]="nowPlaying"></app-recommend-card>
        <div class="bottom-right">
          <button class="btn btn-outline-secondary" (click)="goToMoreMovies('now-playing-movies')">Daha fazla...</button>
          </div>
      </section>
      <section>
        <app-recommend-card [movies]="upcoming"></app-recommend-card>
        <div class="bottom-right">
          <button class="btn btn-outline-secondary" (click)="goToMoreMovies('upcoming-movies')">Daha fazla...</button>
          </div>
      </section>
    </div>
    
  </div>



</div>
