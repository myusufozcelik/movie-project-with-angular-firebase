<div class="backdrop" (click)="onClose()">

</div>

<div class="alert-box">

  <div class="col-sm-12" (click)="changeMovie($event.target.value)">
    <div class="float-left mb-2">
      <button *ngIf="movieNumber!==0" value="previous" type="button" class="btn btn-outline-danger">Önceki
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
  </button>
  </div>


  <div class="float-right mb-2">
    <button *ngIf="movieNumber !== movie?.length -1" type="button" value="next" class="btn btn-outline-info">Sonraki
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
    </svg>
  </button>
  </div>  
  </div>

<div class="movie_card background" id="shadow">

    <div >
        <iframe *ngIf="openTrailerBoolean" width="1100" height="350" [src]="videoUrl" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
     
    <div class="info_section">
      <div class="movie_header">
        <span (click)="goToMoviePage(movieDetail.id)">
        <img class="locandina" src="https://image.tmdb.org/t/p/w342/{{movieDetail?.poster_path}}" style="cursor: pointer;"/>
        <h1>{{movieDetail?.original_title}}</h1>
      </span>
        <h4>{{movieDetail?.release_date | date: ['yyyy']}}
          <span *ngIf="movieDetail?.original_title !== movieDetail?.title"> , {{movieDetail?.title}}</span>
        </h4>
        <p class="type">
          <span *ngFor="let genres of movieDetail?.genres">
            <button type="button" class="btn btn-info ml-1" (click)="goToGenres(genres.id)" style="opacity: .9;">
              {{genres?.name}}
            </button>
          </span>
        </p>
      </div>
      <div class="movie_desc">
        <p class="text">
          {{movieDetail?.overview}} 
        </p>
      </div>
      <div class="movie_social">
        <ul>
          <!-- <li><i class="material-icons">share</i></li> -->
          <!-- <li><i class="material-icons"></i></li> -->
          <li>
            <!-- <a style="cursor: pointer;" (click)="trailerFunction()">Fragmanı İzle</a> 
              -->
              
                <button type="button" class="btn btn-secondary btn-lg mb-2" data-toggle="modal"
                    data-target="#myModal" data-src=videoUrl style="background-color: rgb(196, 86, 86);" (click)="trailerFunction()">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-collection-play"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M14.5 13.5h-13A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5zm-13 1A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z" />
                        <path fill-rule="evenodd"
                            d="M6.258 6.563a.5.5 0 0 1 .507.013l4 2.5a.5.5 0 0 1 0 .848l-4 2.5A.5.5 0 0 1 6 12V7a.5.5 0 0 1 .258-.437z" />
                    </svg>
                    <span style="text-align: center;">
                        Fragmanı İzle 
                    </span>
                </button>
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="openCardBoolean" class="blur_back movie_back " style="background: url('https://image.tmdb.org/t/p/original/{{movieDetail?.backdrop_path}}')">
    </div>
  </div>
<div class="alert-box-actions">
    <button type="button" class="btn btn-outline-danger mt-2 " (click)="onClose()" > Kapat
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
      </svg>
    </button>
  </div>

</div>
