          <li><i class="material-icons">share</i></li>
          <li><i class="material-icons"></i></li>

          </li>
        </ul>
        
      </div>
    </div>
    <div *ngIf="openCardBoolean" class="blur_back bright_back ">
    </div>
    
  </div>

    <button *ngIf="openTrailerBoolean" (click)="trailerFunction()" class="closeTrailer" type="button">Kapat X</button>

</p>
