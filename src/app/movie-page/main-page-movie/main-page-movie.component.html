<div id="page-top">
    <!-- <app-loading></app-loading> -->
    <div class="row no-gutters">
        <div class="col-xl-1">
            <div class="menu">
                <h6 class="bg-warning text-dark h2" style="font-family: Arial, Helvetica, sans-serif;" >
                    <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                      </svg>
                    {{movieDetail?.popularity}}
                </h6>
                <p class="mt-3">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    
                    <img routerLink="/" style="width: 6rem; cursor: pointer;" src="../../../assets/img/flags/filmbul.png">
                </p>
               
                <p>
                    <i class="fa fa-home text-warning"></i>
                    <br>
                    <a style="text-decoration: none; color: white;" >
                        <app-score-card [imdbScore]="omdbData?.imdbRating" [metacriticScore]="omdbData?.Metascore" [weScore]="movieDetail?.vote_average" ></app-score-card>
                    </a>
                </p>
               
                <h5 style="text-align: center; color: rgba(245, 245, 245, 0.849);">
                    Yönetmen
                </h5>
               
                 <p class="d-flex justify-content-center">

                    <app-cast-card [castDetails]="director"></app-cast-card>

                </p>
                
                <h5 style="text-align: center; color: rgba(245, 245, 245, 0.849);">
                    Ödüller
                </h5>
                <p style="color: rgba(245, 245, 245, 0.849);">
                   
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-trophy" viewBox="0 0 16 16">
                        <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935zM3.504 1c.007.517.026 1.006.056 1.469.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.501.501 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667.03-.463.049-.952.056-1.469H3.504z"/>
                      </svg>
                      {{omdbData?.Awards}}
                   
                </p>
                
                <p style="color: black;" class="mt-5">
                    <i class="fa fa-user text-warning"></i>
                    <br>
                    Account
                </p>

                <p class="mt-5" *ngIf="movieDetail?.overview.length > 39">
                    
                    <br>
                </p>
                
                <div class="row no-gutters justify-content-center icon-social">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook m-2"></i>
                    <i class="fab fa-twitter ml-2"></i>
                    
                </div>
            </div>
        </div>
        <div class="col-xl-11">
            
            <div class="background"
                style="background: url('https://image.tmdb.org/t/p/original/{{movieDetail?.backdrop_path}}') no-repeat center;">
                <div class="background-content">
                    
                    <h1 class="display-3"> {{movieDetail?.original_title}}
                    </h1>
                    
                    <div class="float-right row mb-5 column">

                        <app-cast-card  [castDetails]="movieCast"></app-cast-card>
                    </div>
                    <!-- <div class="float-right row mb-5 column">
                        <div *ngFor="let cast of movieCast">
                            <img src="https://image.tmdb.org/t/p/w45/{{cast?.profile_path}}" alt="">
                            <p *ngIf="cast?.profile_path" class="text-font-italic" style=" font-size: .8rem; padding-right: 10px;">{{cast?.name}}
                            </p>
                        </div>
                    </div> --><span  style="float: right; ">  </span>
                    <h3 *ngIf="movieDetail?.title !== movieDetail?.original_title" class="display-4">
                        {{movieDetail?.title}}
                    </h3>
                    <div>
                        <!-- <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-dark"></i> -->
                    </div>
                    
                    <h5>
                        {{movieDetail?.release_date | date: ['yyyy']}} | {{movieDetail?.runtime }} dakika
                        
                        <span *ngFor="let genres of movieDetail?.genres">
                            <button type="button" class="btn btn-info ml-1" (click)="goToGenres(genres.id)" style="opacity: .9;">
                                {{genres.name}}
                            </button>
                        </span>
                    </h5>

                    <div class="row no-gutters mt-3">
                        <button  type="button" class="btn btn-secondary btn-lg" data-toggle="modal"
                            data-target="#myModal" data-src=videoUrl style="background-color: rgb(196, 86, 86);" (click)="openTrailer()">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-collection-play"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M14.5 13.5h-13A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5zm-13 1A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z" />
                                <path fill-rule="evenodd"
                                    d="M6.258 6.563a.5.5 0 0 1 .507.013l4 2.5a.5.5 0 0 1 0 .848l-4 2.5A.5.5 0 0 1 6 12V7a.5.5 0 0 1 .258-.437z" />
                            </svg>
                            <span style="text-align: center;">
                                Fragmanı İzle 
                            </span>
                        </button>

                    </div>
                    
                    
                    <div class="modal fade" data-backdrop="static" data-keyboard="false" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                <button type="button" class="close" (click)="openTrailer()"
                            data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" [src]="videoUrl" *ngIf="isOpenFragman"
                            frameborder="0" allowscriptaccess="always"
                            allow="autoplay"
                            allowfullscreen></iframe>
                        </div>
                    </div>
                            </div>
                        </div>
                    </div>
                   
                     <p 
                    class="w-20 font-weight-bold text-muted h2 row row-pading mt-2 "
                    style="line-height: 2.2vw; margin-top: 5rem; float: right;">
                    {{movieDetail?.overview}}
                </p> 
                </div>
                <div class="row no-gutters popular-movie">
                    <!-- <p 
                    class="w-20 font-weight-bold text-muted h2 row no-gutters row-pading mt-2 "
                    style="line-height: 2.2vw; margin-top: 5rem; float: right;">
                    {{movieDetail?.overview}}
                </p> -->
                 
                <div class="col-xl-1 mr-5 ml-4" *ngFor="let recommend of movieRecommend">
                    <img src="https://image.tmdb.org/t/p/w300/{{recommend?.poster_path}}" style="cursor: pointer;"
                        (click)="loadProduct(recommend.id)" routerLinkActive="active" class="img-fluid " alt="">
                    <p>{{recommend?.title}}</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
